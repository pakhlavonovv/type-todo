<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row" id="result">
            
        </div>
        <div class="modal" id="user-modal">
            <div class="modal-content">
                <h1 class="text-center">
                    Add New Task
                </h1>
                <div class="card">
                    <div class="card-body">
                        <form>
                            <select name="status" class="form-control my-2" onchange="handleChange(event)">
                                <option value="" hidden>Select Status</option>
                                <option value="open">Open</option>
                                <option value="pending">Pending</option>
                                <option value="inproge">Inproge</option>
                                <option value="complete">Complete</option>
                            </select>
                            <input type="text" placeholder="task" class="form-control my-2"  name="task" onkeyup="handleChange()">
                        </form>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-success mx-1" id="save">Save</button>
                        <button class="btn btn-danger mx-1" id="close">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
